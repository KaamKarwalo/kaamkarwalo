<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KaamKarwalo - Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/KaamKarwalo/logo/main/logo_1_bgremove.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    .ticker-content {
      animation: scroll-left 15s linear infinite;
    }
  </style>
</head>

<body class="bg-gray-100">

<!-- Header -->
<header class="bg-gray-800 text-white py-4">
  <div class="container mx-auto flex justify-between items-center px-4">
    <div class="flex items-center space-x-3">
      <a href="index.html" class="flex items-center space-x-3 cursor-pointer">
      <img src="https://raw.githubusercontent.com/KaamKarwalo/logo/main/logo_1_bgremove.png" class="h-10" alt="KaamKarwalo Logo">
      <h1 class="text-2xl font-bold"><span class="text-blue-400">Kaam</span><span class="text-yellow-400">Karwalo</span></h1>
      </a>
    </div>
  </div>
</header>

<!-- Sign In Section with Full Horizontal Background -->
<section class="h-[600px]  flex items-center justify-center bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 text-gray-800">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-900">Sign In</h2>
    
    <!-- Inputs -->
    <input type="text" id="loginPhone" placeholder="Mobile Number" 
           class="w-full px-4 py-2 mb-4 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    
    <input type="password" id="loginPassword" placeholder="Password" 
           class="w-full px-4 py-2 mb-3 rounded-lg border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" />
    
    <!-- Remember Me -->
    <div class="flex items-center mb-4">
      <input type="checkbox" id="rememberMe" class="mr-2">
      <label for="rememberMe" class="text-gray-700 text-sm">Remember Me</label>
    </div>
    
    <!-- Login Button -->
    <button id="loginSubmit" 
            class="w-full bg-blue-600 text-white font-bold py-2 rounded-lg hover:bg-blue-700 transition duration-300 mb-4">
      Login
    </button>
    
    <!-- Divider -->
    <div class="flex items-center my-4">
      <hr class="flex-grow border-gray-300" />
      <span class="mx-2 text-gray-500 text-sm">or</span>
      <hr class="flex-grow border-gray-300" />
    </div>
    
    <!-- Sign Up Button -->
    <button id="goRegister" 
            class="w-full bg-pink-500 text-white font-bold py-2 rounded-lg hover:bg-pink-600 transition duration-300">
      Sign Up
    </button>
  </div>
</section>

<!-- Footer -->
  <!-- Footer -->
   <div id="footer"></div>


<script>
// Open register page when "Sign Up" is clicked
$("#goRegister").on("click", () => {
  window.location.href = "register.html";
});

// Login function
$("#loginSubmit").on("click", async () => {
  const phone = $("#loginPhone").val().trim();
  const password = $("#loginPassword").val().trim();
  const remember = $("#rememberMe").is(":checked");

  if (!phone || !password) {
    alert("Enter phone and password");
    return;
  }

  try {
    const res = await fetch("https://kaamkarwalo-backend.onrender.com/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ phone, password }),
    });

    const result = await res.json();
    if (res.ok) {
      const user = result.user;
      if (remember) {
        localStorage.setItem(user.role, JSON.stringify(user));
      } else {
        sessionStorage.setItem(user.role, JSON.stringify(user));
      }

      if (user.role === "admin") window.location.href = "admin.html";
      else if (user.role === "customer") window.location.href = "customer-home.html";
      else if (user.role === "worker") window.location.href = "worker-page.html";
    } else {
      alert(result.error || "Login failed");
    }
  } catch (err) {
    console.error(err);
    alert("Server error");
  }
});
</script>
  <!-- External JS -->
  <script src="main.js"></script>
  <!-- Loading Spinner -->
<div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
  <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-yellow-400"></div>
</div>
</body>
</html>
